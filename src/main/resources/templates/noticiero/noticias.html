<!DOCTYPE html>
<html lang="es">
    <head th:replace="commons/header :: header"/>
<body>
    <div th:replace="commons/menu :: menu"/>

    <a th:href="@{/noticiero/nuevo}" class="btn btn-primary" th:text="#{noticia.nuevo}">nuevo</a>

    <table class="table">
        <thead>
          <tr>
            <th scope="col" th:text="#{noticia.codigo}">codigo</th>
            <th scope="col" th:text="#{noticia.titular}">Titular</th>
            <th scope="col" th:text="#{noticia.descripcion}">Descripci√≥n</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="noticia : ${noticias}" >
            <th scope="row" th:text="${noticia.codigo}"></th>
            <td th:text="${noticia.titular}"></td>
            <td th:text="${noticia.descripcion}"></td>
            <td>
                <a th:href="@{/noticiero/editar/}+${noticia.codigo}" class="btn btn-primary" th:text="#{noticia.editar}">editar</a>
                <a th:href="@{/noticiero/borrar/}+${noticia.codigo}" class="btn btn-danger" th:text="#{noticia.borrar}">borrar</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div th:replace="commons/footer :: footer" class="container"/>
</body>
</html>
